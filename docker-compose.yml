
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bookdb
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_USER: postgres  
    ports:
      - "5433:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped  


  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data: